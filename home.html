<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
   <p>
    <label for="name" ><b> Digite seu nome completo</b></label>
    <input  placeholder="Seu nome" id="name" type="name">
   </p>
   <p>
    <label for="email" > <b>Digite seu email</b> </label>
    <input  placeholder="Seu email" id="email" type="email" >
   </p>
   <p>
    <label for="password"><b>Digite sua senha</b> </label>
    <input  placeholder="Sua senha" type="password" id="password">
   </p>
   <p>
     <button type="submit">
        <b>Cadastrar</b>
    </button>
</body>
</html>
